<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversation</title>
    <link rel="stylesheet" href="./css/index.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持视频比例填满整个屏幕 */
            z-index: -1; /* 确保视频在最底层 */
        }
        .fade-text a{
          color: #8a77ec;
        }
        .textImg{
          width: 600px;
        }
    </style>
  </head>
  <body>
    <video class="background-video" autoplay muted loop>
      <source src="./img/video.mp4" type="video/mp4">
    
  </video>
    <h1 class="fade-text">
      <a href="./page2.html">
        <img src="./img/text.png" alt="" class="textImg">
      </a>
    </h1>
  </body>
</html>
